<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mantiqiy Test | Bosh sahifa</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      width: 90vw;
      max-width: 600px;
      padding: 20px;
      background: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ff99;
      box-sizing: border-box;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
      color: #00ff99;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.8;
      color: #b3ffe0;
      margin-bottom: 32px;
      letter-spacing: 0.02em;
    }

    button {
      margin-top: 35px;
      padding: 14px 40px;
      background: linear-gradient(90deg, #00ff99 0%, #00cfff 100%);
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: 700;
      color: #111;
      box-shadow: 0 4px 24px rgba(0,255,153,0.15), 0 1.5px 0 #00cfff inset;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
      letter-spacing: 0.05em;
    }

    button:hover {
      background: linear-gradient(90deg, #00cfff 0%, #00ff99 100%);
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 8px 32px #00ff9977, 0 2px 0 #00cfff inset;
      color: #fff;
    }

    /* Responsive styles */
    @media (max-width: 600px) {
      .container {
        padding: 12px;
        border-radius: 8px;
      }
      h1 {
        font-size: 1.5rem;
      }
      p {
        font-size: 1rem;
      }
      button {
        padding: 12px 24px;
        font-size: 0.95rem;
      }
    }

    @media (max-width: 400px) {
      .container {
        padding: 6px;
      }
      h1 {
        font-size: 1.1rem;
      }
      p {
        font-size: 0.9rem;
      }
      button {
        padding: 10px 16px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Assalomu alaykum!</h1>
    <p>
      Bu sayt orqali siz mantiqiy fikrlash, topqirlik va muammo yechish qobiliyatingizni sinab ko‘rasiz.<br><br>
      Har bir savol sizni chuqurroq o‘ylashga undaydi. Tayyormisiz?
    </p>
    <button onclick="location.href='html/login.html'">Ro‘yxatdan o‘tish</button>
  </div>

</body>
</html>
